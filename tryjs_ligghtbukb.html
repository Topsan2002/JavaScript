<!DOCTYPE html>
<html lang="en">


<body>
    <h2>What can JavaScript Do?</h2>
    <p>
        In this case JavaScript change the value of the src (source) attribute of an image.
    </p>
    <button onclick="document.getElementById('myImage').src='image/pic_bulbon.gif'">
        Turn on the Light
    </button>
    <img id="myImage" src="image/pic_bulboff.gif" style="width: 100px;" alt="">

    <button onclick="document.getElementById('myImage').src='image/pic_bulboff.gif'">
        Turn off the Light
    </button>
</body>

</html>
